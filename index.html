<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender _ANONYMOUS_</title>
</head>
<center>
<div class="Container"><p></p><br>
<p></p><input type="email" name="To:" id="to" placeholder="To:" autocomplete="on">
<p></p><input type="text" name="Subject" id="subject" placeholder="Subject:" autocomplete="off">
<p></p><textarea type="text" name="message" id="body" cols="20" rows="20">
    Send Email via javascript!! Cool!!!!
</textarea><p></p><br>
<button onclick="Send();">Send Email</button><p></p><br>

</div>
</center>
<body>
    <script src="https://emailsenderapibyanonymous.netlify.app/script.js"></script>
<script src="https://kit.fontawesome.com/be2c2b534e.js"></script>
<style>

html{

background: linear-gradient(#00FFFF, #fff);

}

.Container{

transition: ease 1s;
margin-top: 15vh;
background-color: #fff;
    <!-- For mobile, for pc use width: 40vw-->
width: 52vw;
border-radius: 20px;
border: 2px solid #000;

}

input{

    outline: 0;
    border-radius: 10px;
    border: 2px solid #000;
    text-align: center;
    transition: ease 0.4s;

}

input:focus{


width: 30vw;
height: 3vh;

}

textarea{

    border-radius: 10px;
    border: 2px solid #000;
    outline: 0;


}

textarea:focus{

width: 30vw;

}

button{

    border-radius: 10px;
    width: 20vw;
    height: 4vh;
    border: 2px solid #000;
    background-color: #000;
    color: #fff;

}

</style>
</body>
</html>
